<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="buscador"
        class="form-control"
        [(ngModel)]="buscador"
        placeholder="Buscar país..."
      />
    </form>
  </div>
</div>
<hr />

<div *ngIf="hayError" class="alert alert-danger">No se encontro nada con el término {{buscador}}</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let pais of paises; index as i">
          <td>{{i + 1}}</td>
          <td>
            <img class="small-flag" [src]="pais.flag">
          </td>
          <td>{{pais.name}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
